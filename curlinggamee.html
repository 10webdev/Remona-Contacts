    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const slideButton = document.getElementById("slideButton");
        const betInput = document.getElementById("bet");
        const balanceSpan = document.getElementById("balance");
        const resultSpan = document.getElementById("result");

        let balance = 500;

        // Target (Bullseye) Configuration
        const target = { x: canvas.width - 100, y: canvas.height / 2, radius: 80 };

        // Stone Configuration
        let stone = { x: 50, y: canvas.height / 2, radius: 15, speed: 0, angle: 0 };

        // Draw the bullseye
        function drawTarget() {
            for (let i = 3; i >= 1; i--) {
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius / i, 0, Math.PI * 2);
                ctx.fillStyle = i % 2 === 0 ? "#ddd" : "#f00";
                ctx.fill();
                ctx.stroke();
            }
        }

        // Draw the stone
        function drawStone() {
            ctx.beginPath();
            ctx.arc(stone.x, stone.y, stone.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#888";
            ctx.fill();
            ctx.stroke();
        }

        // Update the stone's position
        function updateStone() {
            if (stone.speed > 0) {
                stone.x += stone.speed * Math.cos(stone.angle);
                stone.y += stone.speed * Math.sin(stone.angle);
                stone.speed -= 0.05; // Simulate friction
                if (stone.speed < 0) stone.speed = 0;
            }
        }

        // Check scoring
        function checkScore(bet) {
            const distance = Math.sqrt(
                Math.pow(stone.x - target.x, 2) + Math.pow(stone.y - target.y, 2)
            );

            if (distance < target.radius / 3) {
                return bet * 10; // Dead center
            } else if (distance < (2 * target.radius) / 3) {
                return bet * 5; // Middle circle
            } else if (distance < target.radius) {
                return bet * 2; // Outer circle
            }
            return -bet; // Outside the house
        }

        // Reset stone position
        function resetStone() {
            stone.x = 50;
            stone.y = canvas.height / 2;
            stone.speed = 0;
            stone.angle = 0;
        }

        // Handle the slide action
        function slideStone() {
            const bet = parseInt(betInput.value);

            if (isNaN(bet) || bet <= 0 || bet > balance) {
                resultSpan.textContent = "Invalid bet amount!";
                return;
            }

            stone.speed = Math.random() * 5 + 3; // Random speed
            stone.angle = (Math.random() - 0.5) * 0.2; // Random slight angle

            const interval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawTarget();
                drawStone();
                updateStone();

                if (stone.speed <= 0 || stone.x > canvas.width) {
                    clearInterval(interval);

                    const winnings = checkScore(bet);
                    balance += winnings;
                    balanceSpan.textContent = balance;

                    if (winnings > 0) {
                        resultSpan.textContent = `You won ${winnings} coins!`;
                    } else {
                        resultSpan.textContent = "You lost!";
                    }

                    resetStone();
                }
            }, 20);
        }

        // Initialize game
        function init() {
            drawTarget();
            drawStone();
            slideButton.addEventListener("click", slideStone);
        }

        init();
    </script>
