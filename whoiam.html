    <script>
        const questions = [
            {
                clues: [
                    "I am the largest land animal.",
                    "I have a long trunk and large ears.",
                    "I live in Africa and Asia."
                ],
                options: ["Elephant", "Giraffe", "Rhino", "Lion"],
                answer: "Elephant"
            },
            {
                clues: [
                    "I am a red fruit often used in salads.",
                    "I am sometimes mistaken for a vegetable.",
                    "I grow on vines."
                ],
                options: ["Apple", "Tomato", "Strawberry", "Cherry"],
                answer: "Tomato"
            },
            {
                clues: [
                    "I am known for my black and white stripes.",
                    "I am a herbivore and live in groups.",
                    "I am commonly found in Africa."
                ],
                options: ["Tiger", "Zebra", "Panda", "Cheetah"],
                answer: "Zebra"
            },
        ];

        let currentCoins = 50;
        let currentQuestionIndex = 0;
        let currentClueIndex = 0;

        function startGame() {
            const clueElement = document.getElementById("clue");
            const optionsElement = document.getElementById("options");
            const coinsElement = document.getElementById("coins");
            const messageElement = document.getElementById("message");
            const revealClueButton = document.getElementById("reveal-clue");

            function loadQuestion() {
                const question = questions[currentQuestionIndex];
                currentClueIndex = 0;
                clueElement.textContent = "Press 'Reveal Clue' to start!";
                optionsElement.innerHTML = "";
                messageElement.textContent = "";

                question.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.className = "option";
                    button.addEventListener("click", () => handleAnswer(option));
                    optionsElement.appendChild(button);
                });
            }

            function revealClue() {
                const question = questions[currentQuestionIndex];
                if (currentClueIndex < question.clues.length) {
                    clueElement.textContent = question.clues[currentClueIndex];
                    currentCoins -= 5;
                    coinsElement.textContent = currentCoins;
                    currentClueIndex++;
                } else {
                    messageElement.textContent = "No more clues available!";
                }

                if (currentCoins <= 0) {
                    gameOver();
                }
            }

            function handleAnswer(selected) {
                const question = questions[currentQuestionIndex];
                const buttons = document.querySelectorAll(".option");
                if (selected === question.answer) {
                    let reward = currentClueIndex === 1 ? 20 : currentClueIndex === 2 ? 10 : 5;
                    currentCoins += reward;
                    coinsElement.textContent = currentCoins;
                    buttons.forEach(button => {
                        if (button.textContent === selected) button.classList.add("correct");
                    });
                    setTimeout(() => {
                        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                        loadQuestion();
                    }, 1000);
                } else {
                    currentCoins -= 5;
                    coinsElement.textContent = currentCoins;
                    buttons.forEach(button => {
                        if (button.textContent === selected) button.classList.add("wrong");
                    });
                    setTimeout(() => {
                        buttons.forEach(button => button.classList.remove("wrong"));
                    }, 1000);

                    if (currentCoins <= 0) {
                        gameOver();
                    }
                }
            }

            function gameOver() {
                messageElement.textContent = "Game Over! You've run out of coins.";
                revealClueButton.disabled = true;
                optionsElement.innerHTML = "";
            }

            revealClueButton.addEventListener("click", revealClue);
            loadQuestion();
        }

        startGame();

    </script>
