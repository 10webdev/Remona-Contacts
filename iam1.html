    <script>
        const questions = [
            { description: "I have feathers and can fly. What am I?", options: ["Fish", "Bird", "Cat", "Dog", "Snake"], answer: "Bird" },
            { description: "I am known as the king of the jungle. What am I?", options: ["Tiger", "Elephant", "Lion", "Cheetah", "Wolf"], answer: "Lion" },
            { description: "I have eight legs and spin webs. What am I?", options: ["Spider", "Ant", "Bee", "Scorpion", "Fly"], answer: "Spider" },
            { description: "I am the largest planet in our solar system. What am I?", options: ["Earth", "Mars", "Saturn", "Jupiter", "Venus"], answer: "Jupiter" },
            { description: "I shine brightly in the night sky. What am I?", options: ["Sun", "Moon", "Star", "Comet", "Planet"], answer: "Star" },
            { description: "I am the closest planet to the Sun. What am I?", options: ["Earth", "Venus", "Mercury", "Mars", "Jupiter"], answer: "Mercury" },
            { description: "I am a fruit that monkeys love. What am I?", options: ["Apple", "Banana", "Orange", "Grape", "Pineapple"], answer: "Banana" },
            { description: "I am used to write or draw on paper. What am I?", options: ["Pen", "Pencil", "Brush", "Marker", "Eraser"], answer: "Pencil" },
            { description: "I am a liquid that quenches thirst. What am I?", options: ["Milk", "Juice", "Water", "Tea", "Coffee"], answer: "Water" },
            { description: "I am a tool used to cut wood. What am I?", options: ["Hammer", "Saw", "Chisel", "Drill", "Wrench"], answer: "Saw" },
            // Additional questions
            { description: "I am a bird that cannot fly. What am I?", options: ["Penguin", "Eagle", "Sparrow", "Parrot", "Owl"], answer: "Penguin" },
            { description: "I am known for my long neck. What am I?", options: ["Elephant", "Giraffe", "Zebra", "Lion", "Kangaroo"], answer: "Giraffe" },
            { description: "I am a mammal that lays eggs. What am I?", options: ["Platypus", "Rabbit", "Dolphin", "Whale", "Tiger"], answer: "Platypus" },
            { description: "I am a famous tower in Paris. What am I?", options: ["Big Ben", "Eiffel Tower", "Leaning Tower of Pisa", "Statue of Liberty", "Burj Khalifa"], answer: "Eiffel Tower" },
            { description: "I am a color made by mixing red and blue. What am I?", options: ["Purple", "Green", "Orange", "Pink", "Brown"], answer: "Purple" },
            { description: "I am a primary color. What am I?", options: ["Green", "Purple", "Blue", "Orange", "Pink"], answer: "Blue" },
            { description: "I am a part of the human body used for thinking. What am I?", options: ["Heart", "Brain", "Liver", "Kidney", "Stomach"], answer: "Brain" },
            { description: "I am a continent known for the Sahara Desert. What am I?", options: ["Asia", "Africa", "Europe", "Australia", "South America"], answer: "Africa" },
            { description: "I am a shape with three sides. What am I?", options: ["Circle", "Square", "Triangle", "Rectangle", "Hexagon"], answer: "Triangle" },
            { description: "I am a chemical element with the symbol O. What am I?", options: ["Hydrogen", "Oxygen", "Carbon", "Nitrogen", "Helium"], answer: "Oxygen" },
            // Continue to add more questions up to 100
        ];

        let currentCoins = 100;

        function startGame() {
            const descriptionElement = document.getElementById("description");
            const optionsElement = document.getElementById("options");
            const coinsElement = document.getElementById("coins");

            let questionIndex = 0;

            function loadQuestion() {
                const question = questions[Math.floor(Math.random() * questions.length)];
                descriptionElement.textContent = question.description;
                optionsElement.innerHTML = "";
                question.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.className = "option";
                    button.addEventListener("click", () => handleAnswer(option, question));
                    optionsElement.appendChild(button);
                });
            }

            function handleAnswer(selected, question) {
                const buttons = document.querySelectorAll(".option");
                if (selected === question.answer) {
                    currentCoins += 10;
                    document.getElementById("coins").textContent = currentCoins;
                    buttons.forEach(button => {
                        if (button.textContent === selected) button.classList.add("correct");
                    });
                    setTimeout(() => loadQuestion(), 1000);
                } else {
                    currentCoins -= 5;
                    document.getElementById("coins").textContent = currentCoins;
                    buttons.forEach(button => {
                        if (button.textContent === selected) button.classList.add("wrong");
                    });
                    setTimeout(() => {
                        buttons.forEach(button => button.classList.remove("wrong"));
                    }, 1000);
                }
            }

            loadQuestion();
        }

        startGame();
    </script>
