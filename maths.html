    <script>
        const timerElement = document.getElementById("timer");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const startButton = document.getElementById("start-game");
        const scoreElement = document.getElementById("score");
        const messageElement = document.getElementById("message");

        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let correctAnswer;

        function startGame() {
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            messageElement.textContent = "";
            startButton.disabled = true;
            startNewQuestion();
            startTimer();
        }

        function startTimer() {
            timeLeft = 60;
            timerElement.textContent = `Time Left: ${timeLeft}s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 1000);
        }

        function startNewQuestion() {
            const questionData = generateQuestion();
            questionElement.textContent = questionData.question;
            correctAnswer = questionData.correctAnswer;
            renderOptions(questionData.options);
        }

        function generateQuestion() {
            const operations = ["+", "-", "*", "/"];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let num1 = Math.floor(Math.random() * 50) + 1;
            let num2 = Math.floor(Math.random() * 50) + 1;

            // Ensure valid division
            if (operation === "/") {
                num1 = num1 * num2;
            }

            const question = `${num1} ${operation} ${num2}`;
            const correctAnswer = eval(question).toFixed(2); // Two decimal places for division
            const options = [correctAnswer];

            // Generate two random incorrect answers
            while (options.length < 3) {
                let randomAnswer = (Math.random() * 100).toFixed(2);
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            return {
                question,
                correctAnswer,
                options,
            };
        }

        function renderOptions(options) {
            optionsElement.innerHTML = "";
            options.forEach((option) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "option";
                button.addEventListener("click", () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            if (selectedAnswer === correctAnswer) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                startNewQuestion();
            } else {
                messageElement.textContent = "Wrong answer! Try again!";
                setTimeout(() => {
                    messageElement.textContent = "";
                }, 1000);
            }
        }

        function gameOver() {
            messageElement.textContent = "Game Over! Press Start to play again.";
            startButton.disabled = false;
            questionElement.textContent = "";
            optionsElement.innerHTML = "";
            timerElement.textContent = "Time Left: 0s";
        }

        startButton.addEventListener("click", startGame);

    </script>
