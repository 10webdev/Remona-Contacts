    <script>
        const canvas = document.getElementById("chart");
        const ctx = canvas.getContext("2d");

        const priceElement = document.getElementById("price");
        const balanceElement = document.getElementById("balance");
        const currentTradeElement = document.getElementById("current-trade");
        const tradeHistory = document.getElementById("trade-history");

        const startButton = document.getElementById("start-game");
        const buyButton = document.getElementById("buy-button");
        const sellButton = document.getElementById("sell-button");

        let balance = 1000;
        let currentPrice = 100;
        let candles = [];
        let activeTrade = null;
        let intervalId = null;

        const CHART_HEIGHT = 400;
        const CANDLE_WIDTH = 20;
        const CANDLE_SCALE = 10;

        function adjustCanvasSize() {
            canvas.width = window.innerWidth * 0.9; // 90% of the viewport width
            canvas.height = CHART_HEIGHT;
        }

        adjustCanvasSize();
        window.addEventListener("resize", adjustCanvasSize);

        function generateCandle() {
            const lastPrice = candles.length > 0 ? candles[candles.length - 1].close : currentPrice;
            const change = (Math.random() * 4 - 2).toFixed(2); // Random price change
            const open = lastPrice;
            const close = Math.max(1, +lastPrice + +change);
            const high = Math.max(open, close) + Math.random() * 2;
            const low = Math.min(open, close) - Math.random() * 2;

            candles.push({ open, close, high, low });
            currentPrice = close;
            priceElement.textContent = `Price: $${currentPrice.toFixed(2)}`;
        }

        function drawChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const startIndex = Math.max(0, candles.length - Math.floor(canvas.width / CANDLE_WIDTH));
            const visibleCandles = candles.slice(startIndex);

            visibleCandles.forEach((candle, index) => {
                const x = index * CANDLE_WIDTH;
                const openY = CHART_HEIGHT - candle.open * CANDLE_SCALE;
                const closeY = CHART_HEIGHT - candle.close * CANDLE_SCALE;
                const highY = CHART_HEIGHT - candle.high * CANDLE_SCALE;
                const lowY = CHART_HEIGHT - candle.low * CANDLE_SCALE;

                // Draw the candle body
                ctx.fillStyle = candle.close > candle.open ? "green" : "red";
                ctx.fillRect(x, Math.min(openY, closeY), CANDLE_WIDTH, Math.abs(openY - closeY));

                // Draw the wicks
                ctx.beginPath();
                ctx.moveTo(x + CANDLE_WIDTH / 2, highY);
                ctx.lineTo(x + CANDLE_WIDTH / 2, lowY);
                ctx.stroke();
            });

            drawCurrentPrice();
        }

        function drawCurrentPrice() {
            ctx.strokeStyle = "#000";
            const priceY = CHART_HEIGHT - currentPrice * CANDLE_SCALE;

            // Draw horizontal price line
            ctx.beginPath();
            ctx.moveTo(0, priceY);
            ctx.lineTo(canvas.width, priceY);
            ctx.stroke();

            // Draw price label
            const priceRectX = canvas.width - 100;
            const priceRectY = priceY - 15;
            ctx.fillStyle = "white";
            ctx.fillRect(priceRectX, priceRectY, 80, 20);
            ctx.strokeRect(priceRectX, priceRectY, 80, 20);
            ctx.fillStyle = "black";
            ctx.fillText(`$${currentPrice.toFixed(2)}`, priceRectX + 5, priceRectY + 15);
        }

        function updateChart() {
            generateCandle();
            drawChart();

            if (activeTrade) {
                const remainingTime = Math.max(0, 60 - Math.floor((Date.now() - activeTrade.time) / 1000));
                currentTradeElement.textContent = `Current Trade: ${activeTrade.type.toUpperCase()} | Entry: $${activeTrade.price.toFixed(2)} | Time Left: ${remainingTime}s`;

                if (remainingTime === 0) closeTrade();
            }
        }

        function startGame() {
            candles = [];
            activeTrade = null;
            balance = 1000;
            balanceElement.textContent = `Balance: $${balance.toFixed(2)}`;
            tradeHistory.innerHTML = "";
            currentTradeElement.textContent = "";
            startButton.disabled = true;
            buyButton.disabled = false;
            sellButton.disabled = false;

            for (let i = 0; i < Math.floor(canvas.width / CANDLE_WIDTH); i++) generateCandle();

            intervalId = setInterval(updateChart, 1000);
        }

        function placeTrade(type) {
            if (activeTrade) return;
            activeTrade = { type, price: currentPrice, time: Date.now() };
        }

        function closeTrade() {
            const result = activeTrade.type === "buy" ? currentPrice - activeTrade.price : activeTrade.price - currentPrice;
            balance += result > 0 ? result * 10 : result;
            balanceElement.textContent = `Balance: $${balance.toFixed(2)}`;

            const time = new Date().toLocaleTimeString();
            const tradeResult = result > 0 ? "Win" : "Loss";
            const li = document.createElement("li");
            li.textContent = `${time} | ${activeTrade.type.toUpperCase()} | Entry: $${activeTrade.price.toFixed(2)} | Exit: $${currentPrice.toFixed(2)} | Result: ${tradeResult} | P/L: $${(result * 10).toFixed(2)}`;
            tradeHistory.prepend(li);

            activeTrade = null;
            currentTradeElement.textContent = "";
        }

        startButton.addEventListener("click", startGame);
        buyButton.addEventListener("click", () => placeTrade("buy"));
        sellButton.addEventListener("click", () => placeTrade("sell"));

    </script>
