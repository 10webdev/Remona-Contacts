    <script>
        let balance = 500;
        let isBettingActive = false;
        let betAmount = 0;
        let betDirection = null;

        const balanceElement = document.getElementById('balance');
        const fillingElement = document.getElementById('filling');
        const resultElement = document.getElementById('result');
        const betAmountInput = document.getElementById('bet-amount');
        const betUpButton = document.getElementById('bet-up');
        const betDownButton = document.getElementById('bet-down');

        betUpButton.addEventListener('click', () => placeBet('up'));
        betDownButton.addEventListener('click', () => placeBet('down'));

        function placeBet(direction) {
            if (isBettingActive) return; // Prevent placing multiple bets at once
            betDirection = direction;
            betAmount = parseInt(betAmountInput.value);

            if (betAmount <= 0 || betAmount > balance) {
                resultElement.innerText = 'Invalid bet amount.';
                return;
            }

            balance -= betAmount;
            balanceElement.innerText = `Balance: $${balance}`;
            isBettingActive = true;
            resultElement.innerText = 'Bet placed! Waiting for result...';

            // Simulate the tube filling
            simulateFilling();
        }

        function simulateFilling() {
            const randomValue = Math.floor(Math.random() * 1001); // Random value between 0 and 1000
            const tubeHeight = (randomValue / 1000) * 100; // Set filling height as a percentage of 100

            fillingElement.style.height = `${tubeHeight}%`;

            // Wait for the fill animation to finish before calculating the result
            setTimeout(() => {
                calculateResult(randomValue);
            }, 1000); // Adjust to match the transition time of the filling
        }

        function calculateResult(fillingValue) {
            const win = (betDirection === 'up' && fillingValue > 500) || (betDirection === 'down' && fillingValue <= 500);
            if (win) {
                balance += betAmount * 2;
                resultElement.innerText = `You win! New balance: $${balance}`;
            } else {
                resultElement.innerText = `You lose. New balance: $${balance}`;
            }

            balanceElement.innerText = `Balance: $${balance}`;
            isBettingActive = false;
        }

    </script>
