  <script>
    // script.js
      const canvas = document.getElementById('priceCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = 200;
      canvas.height = 300;

      // Game variables
      let balance = 1000;
      let currentPrice = 50;
      const ball = { x: 100, y: canvas.height / 2, radius: 10 };
      let priceChangeInterval;
      let tradeTimerInterval;
      let currentTrade = null;
      const tradeDuration = 10; // Trade duration in seconds
      let remainingTime = 0;

      const historyList = document.getElementById('historyList');
      const balanceDisplay = document.getElementById('balance');
      const currentPriceDisplay = document.getElementById('currentPrice');
      const tradeTimerDisplay = document.getElementById('tradeTimer');

      // Update UI
      function updateUI() {
        balanceDisplay.textContent = balance;
        currentPriceDisplay.textContent = currentPrice;
      }

      // Draw ball
      function drawBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.closePath();

        // Draw price line
        ctx.fillStyle = 'black';
        ctx.fillText(`Price: ${currentPrice}`, 10, ball.y - 10);
      }

      // Move ball to simulate price
      function moveBall() {
        const priceChange = Math.floor(Math.random() * 10) - 5; // Random change: -5 to +5
        currentPrice = Math.max(10, Math.min(100, currentPrice + priceChange));
        ball.y = canvas.height - ((currentPrice / 100) * canvas.height); // Map price to canvas height
        drawBall();
      }

      // Start trade
      function startTrade(type) {
        if (currentTrade) return; // Only one trade at a time
        const tradeAmount = parseInt(document.getElementById('tradeAmount').value);
        if (tradeAmount > balance || tradeAmount <= 0) return;

        balance -= tradeAmount;
        currentTrade = { type, tradeAmount, openPrice: currentPrice };
        remainingTime = tradeDuration;
        updateUI();

        // Start trade timer
        updateTradeTimerDisplay();
        tradeTimerInterval = setInterval(updateTradeTimer, 1000);

        // Close trade after trade duration
        setTimeout(() => closeTrade(), tradeDuration * 1000);
      }

      // Update trade timer
      function updateTradeTimer() {
        remainingTime--;
        updateTradeTimerDisplay();

        if (remainingTime <= 0) {
          clearInterval(tradeTimerInterval);
        }
      }

      // Update the trade timer display
      function updateTradeTimerDisplay() {
        tradeTimerDisplay.textContent = `Trade closes in: ${remainingTime}s`;
        if (remainingTime <= 0) {
          tradeTimerDisplay.textContent = 'Trade closed.';
        }
      }

      // Close trade
      function closeTrade() {
        if (!currentTrade) return;

        const result =
          (currentTrade.type === 'Buy' && currentPrice > currentTrade.openPrice) ||
          (currentTrade.type === 'Sell' && currentPrice < currentTrade.openPrice);

        const refund = currentPrice === currentTrade.openPrice;
        const profit = result ? currentTrade.tradeAmount * 2 : refund ? currentTrade.tradeAmount : 0;
        balance += profit;

        // Add to history
        const li = document.createElement('li');
        li.textContent = `${currentTrade.type} at ${currentTrade.openPrice} - Closed at ${currentPrice} (${refund ? 'Refund' : result ? 'Win' : 'Loss'})`;
        historyList.prepend(li);

        currentTrade = null;
        updateUI();
      }

      // Event listeners
      document.getElementById('buyTrade').addEventListener('click', () => startTrade('Buy'));
      document.getElementById('sellTrade').addEventListener('click', () => startTrade('Sell'));

      // Start game
      updateUI();
      priceChangeInterval = setInterval(moveBall, 1000);

  </script>
