    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let balance = 500;
        let ball = { x: 300, y: 200, radius: 10, dx: 2, dy: 2 };
        let holes = [
            { x: 50, y: 380, multiplier: 10 },
            { x: 150, y: 380, multiplier: 10 },
            { x: 250, y: 380, multiplier: 10 },
            { x: 350, y: 380, multiplier: 10 },
            { x: 450, y: 380, multiplier: 10 },
            { x: 550, y: 380, multiplier: 10 },
        ];
        let gameInterval;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
        }

        function drawHoles() {
            holes.forEach(hole => {
                ctx.beginPath();
                ctx.arc(hole.x, hole.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                ctx.closePath();
                ctx.fillStyle = 'white';
                ctx.fillText(`${hole.multiplier}X`, hole.x - 10, hole.y + 5);
            });
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
            }

            holes.forEach(hole => {
                const dist = Math.hypot(ball.x - hole.x, ball.y - hole.y);
                if (dist < ball.radius + 15) {
                    endGame(hole);
                }
            });
        }

        function startGame() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const betHole = parseInt(document.getElementById('betHole').value);

            if (betAmount < 5 || betAmount > 50 || betHole < 1 || betHole > 6) {
                alert('Invalid bet amount or hole choice!');
                return;
            }

            if (betAmount > balance) {
                alert('Insufficient balance!');
                return;
            }

            balance -= betAmount;
            document.getElementById('balance').textContent = balance;

            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() * 4 - 2) || 2;
            ball.dy = (Math.random() * 4 - 2) || 2;

            gameInterval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawHoles();
                updateBall();
            }, 20);
        }

        function endGame(hole) {
            clearInterval(gameInterval);

            const betAmount = parseInt(document.getElementById('betAmount').value);
            const betHole = parseInt(document.getElementById('betHole').value);
            const resultHole = holes.indexOf(hole) + 1;
            const winnings = resultHole === betHole ? betAmount * hole.multiplier : 0;

            balance += winnings;
            document.getElementById('balance').textContent = balance;

            const historyEntry = document.createElement('p');
            const timestamp = new Date().toLocaleTimeString();
            historyEntry.textContent = `Bet: ${betAmount} CTX on Hole ${betHole} | Result: Hole ${resultHole} | ${winnings > 0 ? 'Win' : 'Loss'}: Payout ${winnings} CTX`;
            document.getElementById('history').prepend(historyEntry);
        }
    </script>
