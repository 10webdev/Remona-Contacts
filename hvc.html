    <script>
        const canvas = document.getElementById('price-chart');
const ctx = canvas.getContext('2d');

const buyButton = document.getElementById('buy-button');
const sellButton = document.getElementById('sell-button');
const runningTradesList = document.getElementById('running-trades');
const tradeHistoryList = document.getElementById('trade-history');

let trades = [];
let history = [];
let currentPrice = 100;
let ballPositions = [];
let balance = 1000; // Initial balance

function updatePrice() {
    let change = Math.random() * 10 - 5;

    // Random chance for a spike or drop
    if (Math.random() < 0.1) {
        change = (Math.random() * 50 - 25); // Larger change for spikes and drops
    }

    currentPrice += change;
    if (currentPrice < 0) currentPrice = 0;
    updateBallPosition();
}

function updateBallPosition() {
    const x = 700; // Fixed x position towards the right edge
    const y = 200 - currentPrice; // y position based on price
    ballPositions.push({ x, y });
    if (ballPositions.length > 30) {
        ballPositions.shift(); // Keep the trail length reasonable
    }
    drawBall();
}

function drawBall() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw ghost trail
    ballPositions.forEach((position, index) => {
        ctx.beginPath();
        ctx.arc(position.x - (30 - index) * 20, position.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 0, 255, ${index / ballPositions.length})`; // Fading effect
        ctx.fill();
        ctx.closePath();
    });

    // Draw current ball
    ctx.beginPath();
    ctx.arc(ballPositions[ballPositions.length - 1].x, ballPositions[ballPositions.length - 1].y, 20, 0, Math.PI * 2);
    ctx.fillStyle = 'blue';
    ctx.fill();
    ctx.closePath();

    // Display current price
    ctx.font = '16px Arial';
    ctx.fillStyle = 'black';
    ctx.fillText(`Price: ${currentPrice.toFixed(2)}`, 720, ballPositions[ballPositions.length - 1].y);
}

function openTrade(type) {
    if (trades.length >= 2) {
        alert('You can only have 2 open trades at a time!');
        return;
    }
    const trade = {
        type,
        price: currentPrice,
        openTime: Date.now()
    };
    trades.push(trade);
    updateRunningTrades();
    setTimeout(() => closeTrade(trade), 30000);
}

function closeTrade(trade) {
    const index = trades.indexOf(trade);
    if (index > -1) {
        trades.splice(index, 1);
        trade.closeTime = Date.now();
        trade.closePrice = currentPrice;
        trade.profitLoss = trade.type === 'Buy' ? trade.closePrice - trade.price : trade.price - trade.closePrice;
        balance += trade.profitLoss;
        history.push(trade);
        updateRunningTrades();
        updateTradeHistory();
        updateBalance();
    }
}

function updateRunningTrades() {
    runningTradesList.innerHTML = trades.map(trade => {
        const remainingTime = Math.max(0, 30 - Math.floor((Date.now() - trade.openTime) / 1000));
        return `<li>${trade.type} at ${trade.price.toFixed(2)} (Time remaining: ${remainingTime}s)</li>`;
    }).join('');
}

function updateTradeHistory() {
    tradeHistoryList.innerHTML = history.map(trade => `<li>${trade.type} at ${trade.price.toFixed(2)} closed at ${trade.closePrice.toFixed(2)} with P/L: ${trade.profitLoss.toFixed(2)}</li>`).join('');
}

function updateBalance() {
    document.getElementById('balance').textContent = `Balance: $${balance.toFixed(2)}`;
}

buyButton.addEventListener('click', () => openTrade('Buy'));
sellButton.addEventListener('click', () => openTrade('Sell'));

setInterval(updatePrice, 1000);
setInterval(updateRunningTrades, 1000); // Update trade times every second
drawBall();
updateBalance();
    </script>
