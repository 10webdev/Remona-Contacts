    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const balanceElement = document.getElementById("balance");
        const currentBetElement = document.getElementById("currentBet");
        const activeBetInfoElement = document.getElementById("betInfo");
        const timeRemainingElement = document.getElementById("timeRemaining");
        const betHistoryElement = document.getElementById("bet-history");

        const startButton = document.getElementById("startGame");
        const betAboveButton = document.getElementById("betAbove");
        const betBelowButton = document.getElementById("betBelow");

        let balance = 1000;
        let ballPosition = 50; // Ball starts at the middle (50)
        let activeBet = null;
        let intervalId = null;
        let gameDuration = 60; // Game lasts for 60 seconds
        let elapsedTime = 0;
        let betDot = null; // Store the dot position of the active bet

        canvas.width = window.innerWidth * 0.8; // Canvas width is 80% of the viewport
        canvas.height = 300;

        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const ballX = canvas.width / 2;
            const ballY = canvas.height - (ballPosition / 100) * canvas.height;

            ctx.beginPath();
            ctx.arc(ballX, ballY, 15, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.stroke();

            if (betDot) {
                ctx.beginPath();
                ctx.arc(betDot.x, betDot.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = betDot.color;
                ctx.fill();
            }
        }

        function moveBall() {
            const change = Math.random() * 20 - 10; // Ball moves randomly up or down
            ballPosition = Math.min(100, Math.max(0, ballPosition + change)); // Keep within bounds
            drawBall();
        }

        function updateGame() {
            elapsedTime++;

            if (elapsedTime >= gameDuration) {
                clearInterval(intervalId);
                evaluateBet();
            } else {
                moveBall();
                timeRemainingElement.textContent = `Time Remaining: ${gameDuration - elapsedTime}s`;
            }
        }

        function evaluateBet() {
            const result = ballPosition > 50 ? "above" : "below";
            let outcome = "No active bet";

            if (activeBet) {
                if (activeBet.type === result) {
                    const winnings = activeBet.amount * 2;
                    balance += winnings;
                    outcome = `Win! +${winnings}`;
                    betDot.color = "green"; // Green dot for win
                } else {
                    balance -= activeBet.amount;
                    outcome = `Loss! -${activeBet.amount}`;
                    betDot.color = "red"; // Red dot for loss
                }
                // Remove bet dot after 2 seconds
                setTimeout(() => {
                    betDot = null;
                    drawBall();
                }, 2000);
            }

            balanceElement.textContent = `Balance: ${balance}`;
            currentBetElement.textContent = "No active bet";
            activeBetInfoElement.textContent = "";
            timeRemainingElement.textContent = "";
            betHistoryElement.insertAdjacentHTML(
                "afterbegin",
                `<li>Bet: ${activeBet ? activeBet.type.toUpperCase() : "None"} | Outcome: ${result.toUpperCase()} | ${outcome}</li>`
            );

            activeBet = null;
        }

        function startGame() {
            elapsedTime = 0;
            ballPosition = 50; // Reset ball position
            activeBet = null;
            betDot = null;
            drawBall();
            activeBetInfoElement.textContent = "No active bet";
            intervalId = setInterval(updateGame, 1000);
        }

        function placeBet(type) {
            if (activeBet) return alert("You already have an active bet!");

            const betAmount = 50; // Fixed bet amount for simplicity
            if (balance < betAmount) return alert("Insufficient balance!");

            activeBet = { type, amount: betAmount };
            betDot = {
                x: canvas.width / 2,
                y: canvas.height - (ballPosition / 100) * canvas.height,
                color: type === "above" ? "green" : "red"
            };

            activeBetInfoElement.textContent = `Bet: ${type.toUpperCase()} | Amount: ${betAmount}`;
            currentBetElement.textContent = `Active Bet: ${type.toUpperCase()} | Amount: ${betAmount}`;
        }

        startButton.addEventListener("click", startGame);
        betAboveButton.addEventListener("click", () => placeBet("above"));
        betBelowButton.addEventListener("click", () => placeBet("below"));

    </script>
