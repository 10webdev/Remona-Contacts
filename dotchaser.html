    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 500;
        canvas.height = 500;

        let balance = 1000;
        const balanceDisplay = document.getElementById("balance");
        const form = document.getElementById("bet-form");
        const historyTable = document.getElementById("bet-history");

        const redDot = { x: 250, y: 250, radius: 10, color: "red" };
        const chaserDots = Array.from({ length: 5 }, (_, i) => ({
            id: i + 1,
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 10,
            color: "blue",
        }));

        let gameInterval;

        // Function to draw a dot
        function drawDot(dot) {
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
            ctx.fillStyle = dot.color;
            ctx.fill();
            ctx.closePath();
        }

        // Function to move dots
        function moveDots() {
            // Move the red dot randomly
            redDot.x += Math.random() * 4 - 2;
            redDot.y += Math.random() * 4 - 2;
            redDot.x = Math.max(Math.min(redDot.x, canvas.width), 10);
            redDot.y = Math.max(Math.min(redDot.y, canvas.height), 10);

            // Move chasing dots toward the red dot
            chaserDots.forEach((dot) => {
                const dx = redDot.x - dot.x;
                const dy = redDot.y - dot.y;
                const distance = Math.sqrt(dx ** 2 + dy ** 2);
                dot.x += (dx / distance) * 2;
                dot.y += (dy / distance) * 2;

                // Check if a dot catches the red dot
                if (distance < dot.radius + redDot.radius) {
                    clearInterval(gameInterval);
                    handleGameEnd(dot.id);
                }
            });
        }

        // Function to render the canvas
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDot(redDot);
            chaserDots.forEach(drawDot);
        }

        // Function to handle the end of the game
        function handleGameEnd(winningDotId) {
            const chosenDot = parseInt(document.getElementById("dot-choice").value, 10);
            const betAmount = parseInt(document.getElementById("bet-amount").value, 10);
            let result, winLossAmount;

            if (chosenDot === winningDotId) {
                result = "Win";
                winLossAmount = betAmount * 10;
                balance += winLossAmount;
            } else {
                result = "Loss";
                winLossAmount = -betAmount;
                balance += winLossAmount; // Deduct the bet amount
            }

            updateHistory(chosenDot, winningDotId, result, winLossAmount);
            balanceDisplay.textContent = balance;

            resetDotPositions();
        }

        // Function to update bet history
        function updateHistory(chosenDot, winningDotId, result, winLossAmount) {
            const row = document.createElement("tr");
            row.innerHTML = `
        <td>${chosenDot}</td>
        <td>${winningDotId}</td>
        <td>${result}</td>
        <td>${winLossAmount > 0 ? "+" : ""}${winLossAmount}</td>
        <td>${balance}</td>
      `;
            historyTable.prepend(row);
        }

        // Function to reset dot positions
        function resetDotPositions() {
            redDot.x = canvas.width / 2;
            redDot.y = canvas.height / 2;

            chaserDots.forEach((dot) => {
                dot.x = Math.random() * canvas.width;
                dot.y = Math.random() * canvas.height;
            });
        }

        // Event listener for the betting form
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const betAmount = parseInt(document.getElementById("bet-amount").value, 10);
            if (betAmount > balance) {
                alert("Insufficient balance!");
                return;
            }
            gameInterval = setInterval(() => {
                moveDots();
                render();
            }, 30);
        });
    </script>
