    <script>
        const canvas = document.getElementById('price-chart');
        const ctx = canvas.getContext('2d');

        const buyButton = document.getElementById('buy-button');
        const sellButton = document.getElementById('sell-button');
        const runningTradesList = document.getElementById('running-trades');
        const tradeHistoryList = document.getElementById('trade-history');

        let trades = [];
        let history = [];
        let currentPrice = 50000; // Initial price
        let balance = 1000; // Initial balance
        let pricePoints = [];
        const maxPricePoints = 20;

        function updatePrice() {
            let change = Math.random() * 2000 - 1000;
            currentPrice += change;
            if (currentPrice < 0) currentPrice = 0;
            if (currentPrice > 100000) currentPrice = 100000;

            pricePoints.push(currentPrice);
            if (pricePoints.length > maxPricePoints) {
                pricePoints.shift();
            }

            drawPriceChart();
        }

        function drawPriceChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw price tail
            ctx.beginPath();
            ctx.moveTo(canvas.width, canvas.height - (pricePoints[0] / 100000 * canvas.height));
            for (let i = 1; i < pricePoints.length; i++) {
                ctx.lineTo(canvas.width - (i * (canvas.width / maxPricePoints)), canvas.height - (pricePoints[i] / 100000 * canvas.height));
            }
            ctx.strokeStyle = 'rgba(0, 0, 255, 0.5)';
            ctx.stroke();
            ctx.closePath();

            // Draw circle at the latest price point
            const latestPricePoint = pricePoints[pricePoints.length - 1];
            ctx.beginPath();
            ctx.arc(canvas.width - (1 * (canvas.width / maxPricePoints)), canvas.height - (latestPricePoint / 100000 * canvas.height), 10, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();

            // Draw trades
            trades.forEach(trade => {
                ctx.beginPath();
                ctx.arc(canvas.width - (1 * (canvas.width / maxPricePoints)), canvas.height - (trade.price / 100000 * canvas.height), 5, 0, Math.PI * 2);
                ctx.fillStyle = trade.type === 'Buy' ? 'green' : 'red';
                ctx.fill();
                ctx.closePath();
            });

            // Display current price level
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(`${currentPrice.toFixed(2)}`, canvas.width - 90, canvas.height - (pricePoints[pricePoints.length - 1] / 100000 * canvas.height));
        }

        function openTrade(type) {
            if (balance <= 0) {
                alert('Your balance is zero. You cannot open a new trade.');
                return;
            }

            if (trades.length >= 2) {
                alert('You can only have 2 open trades at a time!');
                return;
            }

            const trade = {
                type,
                price: currentPrice,
                openTime: Date.now()
            };

            trades.push(trade);
            updateRunningTrades();

            setTimeout(() => closeTrade(trade), 30000); // Trade closes after 30 seconds
        }

        function closeTrade(trade) {
            const index = trades.indexOf(trade);
            if (index > -1) {
                trades.splice(index, 1);
                trade.closeTime = Date.now();
                trade.closePrice = currentPrice;
                trade.profitLoss = trade.type === 'Buy' ? trade.closePrice - trade.price : trade.price - trade.closePrice;
                balance += trade.profitLoss;
                history.push(trade);
                updateRunningTrades();
                updateTradeHistory();
                updateBalance();
            }
        }

        function updateRunningTrades() {
            runningTradesList.innerHTML = trades.map(trade => {
                const remainingTime = Math.max(0, 30 - Math.floor((Date.now() - trade.openTime) / 1000));
                return `<li>${trade.type} at ${trade.price.toFixed(2)} (Time remaining: ${remainingTime}s)</li>`;
            }).join('');
        }

        function updateTradeHistory() {
            tradeHistoryList.innerHTML = history.map(trade => `<li>${trade.type} at ${trade.price.toFixed(2)} closed at ${trade.closePrice.toFixed(2)} with P/L: ${trade.profitLoss.toFixed(2)}</li>`).join('');
        }

        function updateBalance() {
            document.getElementById('balance').textContent = `Balance: $${balance.toFixed(2)}`;
        }

        buyButton.addEventListener('click', () => openTrade('Buy'));
        sellButton.addEventListener('click', () => openTrade('Sell'));

        setInterval(updatePrice, 1000);
        setInterval(updateRunningTrades, 1000); // Update trade times every second
        updateBalance();

    </script>
